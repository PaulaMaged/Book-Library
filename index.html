<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">ðŸ“š Book Library</h1>
        <p class="subtitle">Manage your personal book collection</p>
      </header>

      <main class="main">
        <section class="add-book-section">
          <h2>Add New Book</h2>
          <form id="addBookForm" class="book-form">
            <div class="form-group">
              <label for="title">Title *</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="author">Author *</label>
              <input type="text" id="author" name="author" required />
            </div>
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input type="text" id="isbn" name="isbn" />
            </div>
            <div class="form-group">
              <label for="year">Publication Year</label>
              <input
                type="number"
                id="year"
                name="year"
                min="1800"
                max="2024"
              />
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <select id="genre" name="genre">
                <option value="">Select genre</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="sci-fi">Science Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="romance">Romance</option>
                <option value="biography">Biography</option>
                <option value="history">History</option>
                <option value="self-help">Self-Help</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="to-read">To Read</option>
                <option value="reading">Currently Reading</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
        </section>

        <section class="library-section">
          <div class="section-header">
            <h2>My Library</h2>
            <div class="controls">
              <input
                type="text"
                id="searchInput"
                placeholder="Search books..."
                class="search-input"
              />
              <select id="filterStatus" class="filter-select">
                <option value="">All Status</option>
                <option value="to-read">To Read</option>
                <option value="reading">Currently Reading</option>
                <option value="completed">Completed</option>
              </select>
              <select id="filterGenre" class="filter-select">
                <option value="">All Genres</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="sci-fi">Science Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="romance">Romance</option>
                <option value="biography">Biography</option>
                <option value="history">History</option>
                <option value="self-help">Self-Help</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div id="booksContainer" class="books-container">
            <!-- Books will be dynamically added here -->
          </div>

          <div
            id="noBooksMessage"
            class="no-books-message"
            style="display: none"
          >
            <p>No books found. Add your first book to get started!</p>
          </div>
        </section>
      </main>
    </div>

    <!-- Book Details Modal -->
    <div id="bookModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContent">
          <!-- Modal content will be dynamically added here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
